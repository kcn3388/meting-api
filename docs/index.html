<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>meting-demo</title>
</head>

<body>
  <div id="meting_js"></div>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
<script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/meting@2/dist/Meting.min.js"></script>
<script>
  let playlist_id
  const query = window.location.search.substring(1)
  const vars = query.split('&')
  for (let i = 0; i < vars.length; i++) {
    let pair = vars[i].split('=')
    if (pair[0] === 'id') {
      playlist_id = pair[1]
    }
  }
  playlist_id = playlist_id || '2619366284'
  var meting_api = 'https://api.injahow.cn/meting/index_cn.php?server=:server&type=:type&id=:id&auth=:auth&r=:r'
  const meting_js = document.getElementById('meting_js')
  meting_js.innerHTML = '<meting-js server="netease" type="playlist" id="' + playlist_id + '" order="list"></meting-js>'
</script>

</html>
